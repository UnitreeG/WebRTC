<!DOCTYPE html>
<html>
<head>
    <title>G1 WebRTC Observable Client</title>
    <script type="module">
        import {Runtime, Inspector} from "/@observablehq/runtime";
        import {Generators, Library} from "/@observablehq/stdlib";
        
        // Create the runtime with standard library
        const runtime = new Runtime(new Library());
        
        // Create a new notebook
        const notebook = runtime.module();
        
        // Create main container
        const container = document.querySelector("#notebook");
        
        // Define cells
        notebook.define("webrtc", [], () => ({
            async connect() {
                // WebRTC connection logic will go here
                return "Connecting...";
            },
            async switchVideo(enabled) {
                // Video control logic will go here
                return `Video ${enabled ? "enabled" : "disabled"}`;
            },
            async switchAudio(enabled) {
                // Audio control logic will go here
                return `Audio ${enabled ? "enabled" : "disabled"}`;
            },
            async disableTrafficSaving(disabled) {
                // Traffic saving logic will go here
                return `Traffic saving ${disabled ? "disabled" : "enabled"}`;
            }
        }));
        
        // Create a view of the WebRTC controls
        notebook.define("viewof controls", ["webrtc"], webrtc => {
            const div = document.createElement("div");
            div.innerHTML = `
                <div class="controls">
                    <button id="connect">Connect</button>
                    <button id="video" disabled>Enable Video</button>
                    <button id="audio" disabled>Enable Audio</button>
                    <button id="traffic" disabled>Traffic Saving</button>
                </div>
                <div id="status" class="disconnected">Disconnected</div>
                <div id="log" class="log"></div>
            `;
            
            const connectBtn = div.querySelector("#connect");
            const videoBtn = div.querySelector("#video");
            const audioBtn = div.querySelector("#audio");
            const trafficBtn = div.querySelector("#traffic");
            
            connectBtn.onclick = () => webrtc.connect();
            videoBtn.onclick = () => webrtc.switchVideo(videoBtn.textContent === "Enable Video");
            audioBtn.onclick = () => webrtc.switchAudio(audioBtn.textContent === "Enable Audio");
            trafficBtn.onclick = () => webrtc.disableTrafficSaving(trafficBtn.textContent === "Traffic Saving");
            
            return div;
        });
        
        // Create a cell to display the current status
        notebook.define("status", ["webrtc"], webrtc => {
            const div = document.createElement("div");
            div.innerHTML = `
                <h2>WebRTC Observable Commands</h2>
                <pre>
// Connect to WebRTC server
await webrtc.connect()

// Control video
await webrtc.switchVideo(true)   // Enable video
await webrtc.switchVideo(false)  // Disable video

// Control audio
await webrtc.switchAudio(true)   // Enable audio
await webrtc.switchAudio(false)  // Disable audio

// Control traffic saving
await webrtc.disableTrafficSaving(true)   // Disable traffic saving
await webrtc.disableTrafficSaving(false)  // Enable traffic saving
                </pre>
            `;
            return div;
        });
        
        // Display cells
        for (const name of ["controls", "status"]) {
            const cell = notebook.variable(new Inspector(container));
            cell.define(name, notebook);
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .log {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #343a40;
            color: #f8f9fa;
            border-radius: 4px;
            font-family: Monaco, monospace;
            margin: 10px 0;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            font-family: Monaco, monospace;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>G1 WebRTC Observable Client</h1>
    <div id="notebook"></div>
</body>
</html>
