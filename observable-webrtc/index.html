<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Observable Client</title>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/notebook@5/dist/notebook.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        #messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>WebRTC Observable Client</h1>
    <div id="status" class="disconnected">Disconnected</div>
    <div id="messages"></div>
    <button id="connect">Connect</button>
    <button id="send" disabled>Send Message</button>

    <script type="module">
        import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
        import { define, notebook } from "https://cdn.jsdelivr.net/npm/@observablehq/notebook@5/dist/notebook.js";

        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        const connectBtn = document.getElementById('connect');
        const sendBtn = document.getElementById('send');

        let peerConnection;
        let dataChannel;
        let socket;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        async function connect() {
            try {
                socket = io('http://localhost:3000');
                
                peerConnection = new RTCPeerConnection(configuration);
                
                // Create data channel
                dataChannel = peerConnection.createDataChannel('messageChannel');
                setupDataChannel(dataChannel);

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', event.candidate);
                    }
                };

                // Create and send offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', offer);

                // Handle answer
                socket.on('answer', async (answer) => {
                    await peerConnection.setRemoteDescription(answer);
                });

                // Handle ICE candidates from server
                socket.on('ice-candidate', async (candidate) => {
                    try {
                        await peerConnection.addIceCandidate(candidate);
                    } catch (error) {
                        console.error('Error adding ICE candidate:', error);
                    }
                });

                // Connection state changes
                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === 'connected') {
                        status.textContent = 'Connected';
                        status.className = 'connected';
                        sendBtn.disabled = false;
                    } else if (peerConnection.connectionState === 'disconnected') {
                        status.textContent = 'Disconnected';
                        status.className = 'disconnected';
                        sendBtn.disabled = true;
                    }
                };

                connectBtn.disabled = true;
            } catch (error) {
                console.error('Connection error:', error);
                status.textContent = 'Connection failed';
                status.className = 'disconnected';
            }
        }

        function setupDataChannel(channel) {
            channel.onopen = () => {
                console.log('Data channel opened');
                status.textContent = 'Data channel opened';
                status.className = 'connected';
            };

            channel.onclose = () => {
                console.log('Data channel closed');
                status.textContent = 'Data channel closed';
                status.className = 'disconnected';
            };

            channel.onmessage = (event) => {
                const message = document.createElement('div');
                message.textContent = `Received: ${event.data}`;
                messages.appendChild(message);
                messages.scrollTop = messages.scrollHeight;
            };
        }

        function sendMessage() {
            if (dataChannel && dataChannel.readyState === 'open') {
                const message = `Hello from client! Time: ${new Date().toISOString()}`;
                dataChannel.send(message);
                
                const messageElement = document.createElement('div');
                messageElement.textContent = `Sent: ${message}`;
                messages.appendChild(messageElement);
                messages.scrollTop = messages.scrollHeight;
            }
        }

        connectBtn.addEventListener('click', connect);
        sendBtn.addEventListener('click', sendMessage);
    </script>
</body>
</html>
