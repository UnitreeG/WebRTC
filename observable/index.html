<!DOCTYPE html>
<html>
<head>
    <title>G1 WebRTC Observable Client</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
</head>
<body>
    <h1>G1 WebRTC Observable Client</h1>
    <div id="notebook"></div>
    <script type="module">
        import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
        import define from "./webrtc-notebook.js";
        
        const runtime = new Runtime();
        const main = runtime.module(define, Inspector.into(document.body));
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .log {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #343a40;
            color: #f8f9fa;
            border-radius: 4px;
            font-family: Monaco, monospace;
            margin: 10px 0;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            font-family: Monaco, monospace;
            overflow-x: auto;
        }
    </style>
</body>
</html>
