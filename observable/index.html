<!DOCTYPE html>
<html>
<head>
    <title>G1 WebRTC Observable Client</title>
</head>
<body>
    <h1>G1 WebRTC Observable Client</h1>
    <div id="notebook"></div>
    <script>
        // Constants matching G1 robot's protocol
        const DATA_CHANNEL_TYPE = {
            VALIDATION: "validation",
            SUBSCRIBE: "subscribe",
            UNSUBSCRIBE: "unsubscribe",
            MSG: "msg",
            REQUEST: "req",
            RESPONSE: "res",
            VID: "vid",
            AUD: "aud",
            ERR: "err",
            HEARTBEAT: "heartbeat",
            RTC_INNER_REQ: "rtc_inner_req",
            RTC_REPORT: "rtc_report",
            ADD_ERROR: "add_error",
            RM_ERROR: "rm_error",
            ERRORS: "errors"
        };

        // Create WebRTC state
        let peerConnection;
        let dataChannel;

        // Create main container
        const container = document.getElementById("notebook");
        
        // WebRTC configuration
        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // Create WebRTC interface
        const webrtc = {
            async connect() {
                try {
                    peerConnection = new RTCPeerConnection(configuration);
                    dataChannel = peerConnection.createDataChannel('data');
                    
                    setupDataChannel(dataChannel);
                    setupPeerConnection(peerConnection);
                    
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    
                    // Send offer to G1 robot (you'll need to implement this part)
                    const response = await sendOfferToRobot(offer);
                    if (response.sdp === "reject") {
                        throw new Error("G1 is connected by another WebRTC client. Close your mobile APP and try again.");
                    }
                    
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(response));
                    
                    logMessage('Connecting to G1 WebRTC server...');
                    return "Connecting...";
                } catch (error) {
                    logMessage('Connection error: ' + error.message, 'error');
                    return 'Connection failed';
                }
            },
            async switchVideo(enabled) {
                if (dataChannel) {
                    const message = {
                        type: DATA_CHANNEL_TYPE.VID,
                        topic: "",
                        data: enabled ? "on" : "off"
                    };
                    dataChannel.send(JSON.stringify(message));
                    logMessage(`Video ${enabled ? 'enabled' : 'disabled'}`);
                    return `Video ${enabled ? 'enabled' : 'disabled'}`;
                }
                return 'Not connected';
            },
            async switchAudio(enabled) {
                if (dataChannel) {
                    const message = {
                        type: DATA_CHANNEL_TYPE.AUD,
                        topic: "",
                        data: enabled ? "on" : "off"
                    };
                    dataChannel.send(JSON.stringify(message));
                    logMessage(`Audio ${enabled ? 'enabled' : 'disabled'}`);
                    return `Audio ${enabled ? 'enabled' : 'disabled'}`;
                }
                return 'Not connected';
            },
            async disableTrafficSaving(disabled) {
                if (dataChannel) {
                    const message = {
                        type: DATA_CHANNEL_TYPE.RTC_INNER_REQ,
                        topic: "",
                        data: {
                            req_type: "disable_traffic_saving",
                            instruction: disabled ? "on" : "off"
                        }
                    };
                    dataChannel.send(JSON.stringify(message));
                    logMessage(`Traffic saving ${disabled ? 'disabled' : 'enabled'}`);
                    return `Traffic saving ${disabled ? 'disabled' : 'enabled'}`;
                }
                return 'Not connected';
            }
        };

        // Helper functions
        function logMessage(msg, type = 'info') {
            const log = document.querySelector('#log');
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleTimeString()} [${type}] ${msg}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function setupDataChannel(channel) {
            channel.onopen = () => {
                logMessage('Data channel opened');
                document.querySelector('#status').className = 'connected';
                document.querySelector('#status').textContent = 'Connected';
                document.querySelector('#video').disabled = false;
                document.querySelector('#audio').disabled = false;
                document.querySelector('#traffic').disabled = false;
            };
            
            channel.onclose = () => {
                logMessage('Data channel closed');
                document.querySelector('#status').className = 'disconnected';
                document.querySelector('#status').textContent = 'Disconnected';
            };
            
            channel.onmessage = (event) => {
                const message = JSON.parse(event.data);
                logMessage(`Received: ${event.data}`);
                
                // Handle validation
                if (message.type === DATA_CHANNEL_TYPE.VALIDATION) {
                    handleValidation(message);
                }
                // Handle other message types
                else if (message.type === DATA_CHANNEL_TYPE.ERR) {
                    handleError(message);
                }
            };
        }

        function setupPeerConnection(pc) {
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    // Send candidate to G1 robot (you'll need to implement this part)
                    sendIceCandidateToRobot(event.candidate);
                }
            };

            pc.onconnectionstatechange = () => {
                const state = pc.connectionState;
                if (state === "connected") {
                    logMessage("WebRTC connection established");
                } else if (state === "failed") {
                    logMessage("WebRTC connection failed", "error");
                }
            };
        }

        async function sendOfferToRobot(offer) {
            // This function needs to be implemented based on your robot's API
            // For local testing, you can use:
            const response = await fetch('http://192.168.8.181/webrtc/offer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id: "STA_localNetwork",
                    sdp: offer.sdp,
                    type: offer.type
                })
            });
            return response.json();
        }

        async function sendIceCandidateToRobot(candidate) {
            // This function needs to be implemented based on your robot's API
            try {
                await fetch('http://192.168.8.181/webrtc/candidate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(candidate)
                });
            } catch (error) {
                logMessage('Error sending ICE candidate: ' + error.message, 'error');
            }
        }

        function handleValidation(message) {
            if (message.data === "Validation Ok.") {
                logMessage("Validation successful");
            } else {
                // Handle validation key exchange
                const encryptedKey = encryptKey(message.data);
                const validationMessage = {
                    type: DATA_CHANNEL_TYPE.VALIDATION,
                    topic: "",
                    data: encryptedKey
                };
                dataChannel.send(JSON.stringify(validationMessage));
            }
        }

        function handleError(message) {
            if (message.info === "Validation Needed.") {
                // Resend validation
                const validationMessage = {
                    type: DATA_CHANNEL_TYPE.VALIDATION,
                    topic: "",
                    data: ""
                };
                dataChannel.send(JSON.stringify(validationMessage));
            }
        }

        function encryptKey(key) {
            // Implement MD5 encryption as per the robot's protocol
            // For now, return the key as is
            return key;
        }

        // Set up UI
        const controls = document.createElement('div');
        controls.innerHTML = `
            <div class="controls">
                <button id="connect">Connect</button>
                <button id="video" disabled>Enable Video</button>
                <button id="audio" disabled>Enable Audio</button>
                <button id="traffic" disabled>Traffic Saving</button>
            </div>
            <div id="status" class="disconnected">Disconnected</div>
            <div id="log" class="log"></div>
        `;
        container.appendChild(controls);

        // Add event listeners
        document.querySelector('#connect').onclick = () => webrtc.connect();
        document.querySelector('#video').onclick = (e) => {
            const enabled = e.target.textContent === "Enable Video";
            webrtc.switchVideo(enabled);
            e.target.textContent = enabled ? "Disable Video" : "Enable Video";
        };
        document.querySelector('#audio').onclick = (e) => {
            const enabled = e.target.textContent === "Enable Audio";
            webrtc.switchAudio(enabled);
            e.target.textContent = enabled ? "Disable Audio" : "Enable Audio";
        };
        document.querySelector('#traffic').onclick = (e) => {
            const disabled = e.target.textContent === "Traffic Saving";
            webrtc.disableTrafficSaving(disabled);
            e.target.textContent = disabled ? "Enable Traffic Saving" : "Traffic Saving";
        };

        // Add command reference
        const reference = document.createElement('div');
        reference.innerHTML = `
            <h2>G1 WebRTC Commands</h2>
            <pre>
// Connect to G1 robot
webrtc.connect()

// Control video
webrtc.switchVideo(true)   // Enable video
webrtc.switchVideo(false)  // Disable video

// Control audio
webrtc.switchAudio(true)   // Enable audio
webrtc.switchAudio(false)  // Disable audio

// Control traffic saving
webrtc.disableTrafficSaving(true)   // Disable traffic saving
webrtc.disableTrafficSaving(false)  // Enable traffic saving
            </pre>
        `;
        container.appendChild(reference);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .log {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #343a40;
            color: #f8f9fa;
            border-radius: 4px;
            font-family: Monaco, monospace;
            margin: 10px 0;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            font-family: Monaco, monospace;
            overflow-x: auto;
        }
    </style>
</body>
</html>
